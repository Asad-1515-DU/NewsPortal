<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üì∞ News Portal</h1>
            <div class="header-actions">
                <div class="user-info">
                    <span id="userInfo"></span>
                </div>
                <a href="news-list.html" class="btn btn-secondary btn-small">Back</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div style="max-width: 600px; margin: 0 auto;">
            <div id="newsDetail" class="news-detail">
                <p class="loading">Loading...</p>
            </div>

            <div class="comments-section">
                <h3>Comments</h3>
                <div class="add-comment-form">
                    <form id="commentForm">
                        <div class="comment-input-wrapper">
                            <input type="text" id="commentText" class="comment-input" placeholder="Write a comment..." required>
                            <button type="submit" class="comment-submit">Post</button>
                        </div>
                    </form>
                </div>
                <div id="commentsList" class="comments-list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        checkAuth();
        const currentUser = getCurrentUser();
        document.getElementById('userInfo').textContent = currentUser.name;

        const newsId = new URLSearchParams(window.location.search).get('id');
        let newsData = null;

        async function loadNewsDetail() {
            try {
                const response = await fetch(`http://localhost:3000/news/${newsId}`);
                newsData = await response.json();
                
                const usersResponse = await fetch('http://localhost:3000/users');
                const users = await usersResponse.json();
                
                displayNewsDetail(newsData, users);
                displayComments(newsData.comments, users);
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsDetail').innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div class="empty-state-text">Failed to load news</div></div>';
            }
        }

        function displayNewsDetail(news, users) {
            const author = users.find(u => u.id === news.author_id);
            const container = document.getElementById('newsDetail');
            
            container.innerHTML = `
                <div class="news-detail-header">
                    <div class="news-detail-title">${escapeHtml(news.title)}</div>
                    <div class="news-detail-meta">By ${author ? author.name : 'Unknown'}</div>
                </div>
                <div class="news-detail-body">${escapeHtml(news.body)}</div>
            `;
        }

        function displayComments(comments, users) {
            const container = document.getElementById('commentsList');
            
            if (!comments || comments.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #65676b;">No comments yet</div>';
                return;
            }

            container.innerHTML = '';
            comments.forEach(comment => {
                const commenter = users.find(u => u.id === comment.user_id);
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                    <div>
                        <span class="comment-author">${commenter ? commenter.name : 'Unknown'}</span>
                        <span class="comment-time">${new Date(comment.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                `;
                container.appendChild(commentDiv);
            });
        }

        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText || commentText.length > 500) {
                alert('Comment must be between 1 and 500 characters');
                return;
            }

            const newComment = {
                id: Math.max(0, ...(newsData.comments || []).map(c => c.id || 0)) + 1,
                text: commentText,
                user_id: currentUser.id,
                timestamp: new Date().toISOString()
            };

            const updatedComments = [...(newsData.comments || []), newComment];

            try {
                await fetch(`http://localhost:3000/news/${newsId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        comments: updatedComments
                    })
                });

                document.getElementById('commentText').value = '';
                loadNewsDetail();
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        });

        loadNewsDetail();
    </script>
</body>
</html>
